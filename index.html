<!doctype html>
<html>
<head>
    <title>The Awesome blog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        .pull-none{
            float: none !important;
        }
        a{
            margin-left: 20px;
        }
    </style>
    <script src="script.js"></script>

</head>
<body>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h1>The Awesome Blog</h1></div>
        <div class="panel-body">
            <h3>Welcome to the Awesome blog, Enter your article in the text box below</h3>
        </div>

        <ul class="list-group">
        </ul>
    </div>
    <div class="panel-body">
        <form role="form" class="addArticle">
            <label for="comment">Create Article:</label>
            <div class="form-group">
                <input type="text" class="form-control" id="" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="comment" name="comment" placeholder="Enter article"></textarea>
            </div>
            <div class="form-group">
            <input type="submit" class="btn btn-default" value="Submit Article">
            </div>
        </form>
    </div>
</body>
<script>
    window.onload = function() {
        Blog.init();
    };
</script>
</html>
